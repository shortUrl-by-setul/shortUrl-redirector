<script>
    // Extract the path from the URL
    const path = window.location.pathname;
    //Remove trailing and/or leading slash
    const key = (path.startsWith('/') ? path.slice(1) : path).endsWith('/') ? path.slice(0, -1) : path;
    // Redirect to index.html with query parameter
    if (key) {
        window.location.replace(`/?key=${key}`);
    }
</script>
