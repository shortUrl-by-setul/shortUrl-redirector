<!DOCTYPE html>
<!-- Redirect to index.html with a search parameter that is the short url key so the script can run to find the long url -->

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- favicon -->
    <link rel="icon" href="./favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicons/favicon-16x16.png">
    <link rel="manifest" href="./site.webmanifest">

    <script>
        // Extract the path from the URL
        const path = window.location.pathname;
        //Remove trailing and/or leading slash
        const key_temp = path.startsWith('/') ? path.slice(1) : path;
        const key = key_temp.endsWith('/') ? key_temp.slice(0, -1) : key_temp;
        // Redirect to index.html with query parameter
        if (key) {
            window.location.replace(`/?key=${key}`);
        }
    </script>
</head>

<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
</body>

</html>
